<html>
<head>
	<title>Produto</title>
	<meta charset="utf-8">
</head>
<body>

<form action="ManterProduto.do" method="post">

	<h2 align="center" > Cadastramento de Produtos </h2>
	<label>ID Produto:</label>
	<br>
	<input type="text" name="id"></input>
	<br>
	<label> Quantidade:</label>
	<br>
	<input type="text" name="qtd"></input>
	<br>
	<label>Valor:</label>
	<br>
	<input type="text" name="valor"></input>
	<br>
	<label>Nome:</label>
	<br>
	<input type="text" name="nome"></input>
	<br>
	<label>Marca:</label>
	<br>
	<input type="text" name="marca"></input>
	<br>
	<label>Fornecedor:</label>
	<br>
	<input type="text" name="fornecedor"></input>
	<br>
	<input type="submit" name="event" value="Adicionar Produto"></input>
	<input type="submit" name="event" value="Atalizar Produto"></input>
	<input type="submit" name="event" value="Consultar Produto"></input>
	<input type="submit" name="event" value="Excluir Produto"></input>

</form>

</body>
</html>
